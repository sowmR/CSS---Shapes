<script type="text/javascript">
  var xmplist=[];
  xmplist['rounded_square']="      width:100px;\n"+
   "     height:100px;\n"+
   "     border-radius: 30px;\n"+
   "     background-color: #FA23E9;";
xmplist['circle']="       max-width: 100px;\n     height:100px;\n  border-radius: 50%;\n   background-color: #90ff00;";
xmplist['triangle']="     width: 0;\n   height:0;\n  border-left: 80px solid transparent;\n  border-right: 80px solid transparent;"+
  "  border-bottom:80px solid #FACC2E;\n ";
xmplist['oval']="     width:150px;\n   height:60px;\n   border-radius: 95px 40px;\n  -moz-border-radius: 95px 40px;\n -webkit-border-radius: 95px 40px; \n   background-color: #0000ff;";
xmplist['leaf'] ="    width:100px;\n  height:50px;\n   border-radius: 100px 10px; \n    background-color: #AE6B0D;";
xmplist['hexagon']="  .hexagon{\n   position: relative;\n   width: 100px; \n   height: 65.21px;\n   background-color: #ff0000;\n   margin: 86.60px 0; \n }"+
".hexagon:before,\n .hexagon:after {\n   content: '';\n   position: absolute;\n  width: 0;\n  border-left: 50px solid transparent;\n   border-right: 50px solid transparent; \n}"+
".hexagon:before {\n   bottom: 100%; \n   border-bottom: 30.60px solid #ff0000; \n }"+
".hexagon:after {\n   top: 100%;\n   width: 0;\n   border-top: 30.60px solid #ff0000;\n }";


function showxmp(item){
  clearxmp();
  document.getElementById('myxmp').innerHTML=xmplist[item];
}
function clearxmp(){
  document.getElementById('myxmp').innerHTML="";
}
</script>
